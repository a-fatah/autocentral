name: Build and push Docker image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build Docker image
        run: |
          ./gradlew bootBuildImage --imageName=docker.pkg.github.com/${{ github.repository }}/autocentral:${{ github.sha }}

      - name: Push Docker image
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin --distribution=ghcr.io
          docker push docker.pkg.github.com/${{ github.repository }}/my-app:${{ github.sha }}
